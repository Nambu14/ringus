<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitors</title>
    <h3><u>List of stored visitors!</u></h3>
</head>
<body>
    {% if visitors_list %}
        <ul>
            {% for visitor in visitors_list %}
            <li> {{ visitor }}   </li>
            <form action="{% url 'bell:visitorDetails' visitor.id %}">
                <input type="submit" value="Go to details!">
            </form>
            {% endfor %}
        </ul>
    {% else %}
        <p>No visitors saved!</p>
    {% endif %}
</body>
</html>
